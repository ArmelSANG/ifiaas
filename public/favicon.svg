<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1018"/>
      <stop offset="100%" style="stop-color:#06080d"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" style="stop-color:#00f5a0;stop-opacity:0.18"/>
      <stop offset="100%" style="stop-color:#06080d;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="64" height="64" rx="10" fill="url(#bg)"/>
  <rect width="64" height="64" rx="10" fill="url(#glow)"/>
  <!-- Outer border -->
  <rect x="2" y="2" width="60" height="60" rx="9" fill="none" stroke="#00f5a0" stroke-width="1" opacity="0.25"/>
  <!-- Top accent line -->
  <rect x="10" y="4" width="44" height="2" rx="1" fill="#00f5a0" opacity="0.5"/>
  <!-- Letter I -->
  <text x="32" y="48" font-family="Georgia,'Times New Roman',serif" font-size="42" font-weight="bold" font-style="italic"
        fill="#00f5a0" text-anchor="middle" dominant-baseline="auto">I</text>
  <!-- Bottom gold accent -->
  <rect x="10" y="56" width="18" height="2" rx="1" fill="#f0c860" opacity="0.6"/>
  <rect x="36" y="56" width="18" height="2" rx="1" fill="#00f5a0" opacity="0.3"/>
</svg>
